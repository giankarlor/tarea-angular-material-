

<table mat-table [dataSource]="clientes" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let cli">{{cli.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let cli">{{cli.nombre}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let cli">{{cli.direccion}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Nit">
    <th mat-header-cell *matHeaderCellDef> Nit </th>
    <td mat-cell *matCellDef="let cli">{{cli.nit}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>


</table>
<br>
<div class="row">
  <div  class="col"></div>
  <div class="col"><button type="submit" mat-raised-button color="primary" (click)="onAgregar()">Agregar</button></div>
  <div  class="col"></div>
</div>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
