

<table mat-table [dataSource]="facturas" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let fac">{{fac.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Cliente_id">
    <th mat-header-cell *matHeaderCellDef> Cliente_id </th>
    <td mat-cell *matCellDef="let fac">{{fac.cliente_id}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Empleado_id">
    <th mat-header-cell *matHeaderCellDef> Empleado_id </th>
    <td mat-cell *matCellDef="let fac">{{fac.empleado_id}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Creado">
    <th mat-header-cell *matHeaderCellDef> Creado </th>
    <td mat-cell *matCellDef="let fac">{{fac.creado}}</td>
  </ng-container>
  
  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let fac">{{fac.estado}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>


</table>
<br>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
